<div class="slideout-content">
    <div class="modalsd modal-slide-in sdfade new-user-modal" id="modals-slide-in">
        <div class="modal-dialog">
            <form [formGroup]="locationForm" (ngSubmit)="submit()"
                class="modal-content pt-0">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">Ã—</button>
                <div class="modal-header mb-1">
                    <h5 class="modal-title" id="exampleModalLabel">New Location</h5>
                </div>
                <div class="modal-body flex-grow-1">
                    <!-- For Branch Field -->
                    <!-- For Branch Field -->

                    <div class="form-group mb-2">
                        <label class="form-label" for="">Location Name <span class="text-danger">*</span>
                        </label>
                        <input type="text" class="form-control" id="deptName"
                            [class.error]="locationForm.get('locationName').errors && (locationForm.get('locationName').dirty || submitted)"
                            placeholder="Enter Location Name" formControlName="locationName" required />
                        <span
                            *ngIf="locationForm.get('locationName').errors && (locationForm.get('locationName').dirty  || submitted)"
                            class="invalid-form">
                            <small class="form-text text-danger"
                                *ngIf="locationForm.get('locationName').errors.required">Department
                                Location Name field is required!</small>
                        </span>
                    </div>
                    <div class="form-group">
                        <label for="countryId" class="form-label">
                            Select Country <span class="text-danger">*</span>
                        </label>

                        <select id="countryId" formControlName="countryId" class="form-control"
                            (change)="onCountryChange($event.target.value)"
                            [class.error]="locationForm.get('countryId')?.errors && (locationForm.get('countryId')?.dirty || submitted)"
                            required>

                             <option value="">select</option>
                            <option *ngFor="let Country of countries" [value]="Country.id">
                                {{ Country.countryName }}
                            </option>
                        </select>

                        <span
                            *ngIf="locationForm.get('countryId')?.errors && (locationForm.get('countryId')?.dirty || submitted)"
                            class="invalid-form">
                            <small class="form-text text-danger"
                                *ngIf="locationForm.get('countryId')?.errors?.required">
                                Country field is required!
                            </small>
                        </span>
                    </div>
                    <div class="form-group">
                        <label for="stateId" class="form-label">
                            Select State <span class="text-danger">*</span>
                        </label>

                        <select id="stateId" formControlName="stateId" class="form-control"
                            (change)="onStateChange($event.target.value)"
                            [class.error]="locationForm.get('stateId')?.errors && (locationForm.get('stateId')?.dirty || submitted)"
                            required>
                             <option value="">select</option>
                            <option *ngFor="let state of StateList" [value]="state.id">
                                {{ state.stateName }}
                            </option>
                        </select>

                        <span
                            *ngIf="locationForm.get('stateId')?.errors && (locationForm.get('stateId')?.dirty || submitted)"
                            class="invalid-form">
                            <small class="form-text text-danger" *ngIf="locationForm.get('stateId')?.errors?.required">
                                State field is required!
                            </small>
                        </span>
                    </div>

                    <div class="form-group">
                        <label for="cityId" class="form-label">
                            Select City <span class="text-danger">*</span>
                        </label>

                        <select id="cityId" formControlName="cityId" class="form-control"
                            [class.error]="locationForm.get('cityId')?.errors && (locationForm.get('cityId')?.dirty || submitted)"
                            required>
                            <option value="">select</option>
                            <option *ngFor="let city of CityList" [value]="city.id">
                                {{ city.cityName }}
                            </option>
                        </select>

                        <span
                            *ngIf="locationForm.get('cityId')?.errors && (locationForm.get('cityId')?.dirty || submitted)"
                            class="invalid-form">
                            <small class="form-text text-danger" *ngIf="locationForm.get('cityId')?.errors?.required">
                                City field is required!
                            </small>
                        </span>
                    </div>
                       <div class="form-group mb-2">
                        <label class="form-label">Contact Number <span class="text-danger">*</span></label>

                        <input type="text"
                                class="form-control"
                                formControlName="contactNumber"
                                maxlength="10"
                                inputmode="numeric"
                                placeholder="Enter contact number"
                                (input)="onlyDigits($event)"
                                [class.error]="locationForm.get('contactNumber')?.invalid &&
                                                (locationForm.get('contactNumber')?.touched || submitted)" />

                        <span *ngIf="locationForm.get('contactNumber')?.invalid &&
                                    (locationForm.get('contactNumber')?.touched || submitted)"
                                class="invalid-form">

                            <small class="form-text text-danger"
                                *ngIf="locationForm.get('contactNumber')?.errors?.required">
                            Contact number field is required!
                            </small>

                            <small class="form-text text-danger"
                                *ngIf="locationForm.get('contactNumber')?.errors?.pattern">
                            Enter valid 10-digit contact number!
                            </small>
                        </span>
                        </div>

                    <div class="d-flex flex-wrap gap-2">
                        <button type="submit" id="submit" class="btn btn-primary mr-1" rippleEffect>Submit</button>
                        <button type="button" id="cancel" class="btn btn-danger mr-1" (click)="toggleModal('app-create-location')">Cancel</button>
                        <button type="reset" id="reset" class="btn btn-secondary" rippleEffect>reset</button>
                    </div> 
                </div>
            </form>
        </div>
    </div>
</div>
