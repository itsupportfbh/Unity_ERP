<!-- Menu header -->
<div class="navbar-header uw-sb-header">
  <ul class="nav navbar-nav flex-row uw-sb-row">

    <!-- App Branding -->
    <li class="nav-item uw-sb-brand">
      <a class="navbar-brand uw-brand" [routerLink]="['/']">
        <span class="brand-logo">
          <!-- <img [src]="coreConfig.app.appLogoImage" alt="brand-logo" /> -->
        </span>

        <h2 class="brand-text mb-0 uw-appname">
          {{ coreConfig.app.appName }}
        </h2>
      </a>
    </li>

    <!-- Menu Toggler -->
    <li class="nav-item nav-toggle uw-sb-toggle">
      <!-- Large screens -->
      <a class="nav-link modern-nav-toggle d-none d-xl-block pr-0"
         (click)="toggleSidebarCollapsible()">
        <i class="feather toggle-icon font-medium-4 collapse-toggle-icon custom-white"
           [ngClass]="isCollapsed ? 'icon-circle' : 'icon-disc'"></i>
      </a>

      <!-- Small screens -->
      <!-- <a class="nav-link modern-nav-toggle d-block d-xl-none pr-0"
         (click)="toggleSidebar()">
        <i class="feather font-medium-4 toggle-icon custom-white"
           data-feather="chevrons-right"></i>
      </a> -->
    </li>

  </ul>
</div>
<!--/ Menu header -->

<!-- Navbar shadow -->
<div class="shadow-bottom" [ngClass]="{ 'd-block': isScrolled }"></div>

<!-- Main menu -->
<div class="main-menu-content" [perfectScrollbar] (scroll)="onSidebarScroll()">
  <ul class="navigation navigation-main" layout="vertical" core-menu></ul>
</div>
<!--/ Main menu -->
