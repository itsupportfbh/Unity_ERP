<div class="content-wrapper container-xxl p-0">
  <div class="content-body">

    <div class="reports-grid">

      <!-- SALES -->
      <div class="report-card">
        <div class="report-left">
          <div class="report-icon">
            <i data-feather="shopping-cart"></i>
          </div>

          <div class="report-text">
            <div class="report-title">Sales By Item</div>
            <div class="report-subtitle">Reports &gt; Sales</div>
          </div>
        </div>

        <div class="report-right">
          <button class="btn-open" type="button" (click)="openReport('sales')">Open</button>
        </div>
      </div>

      <!-- MARGIN -->
      <div class="report-card">
        <div class="report-left">
          <div class="report-icon">
            <i data-feather="trending-up"></i>
          </div>

          <div class="report-text">
            <div class="report-title">Average Margin</div>
            <div class="report-subtitle">Reports &gt; Profitability</div>
          </div>
        </div>

        <div class="report-right">
          <button class="btn-open" type="button" (click)="openReport('margin')">Open</button>
        </div>
      </div>

      <!-- DELIVERY -->
      <div class="report-card">
        <div class="report-left">
          <div class="report-icon">
            <i data-feather="clock"></i>
          </div>

          <div class="report-text">
            <div class="report-title">Deliveries</div>
            <div class="report-subtitle">Reports &gt; Logistics</div>
          </div>
        </div>

        <div class="report-right">
          <button class="btn-open" type="button" (click)="openReport('delivery')">Open</button>
        </div>
      </div>

      <!-- ✅ NEW CARD (top-la innonu) -->
      <div class="report-card">
        <div class="report-left">
          <div class="report-icon">
            <i data-feather="file-text"></i>
          </div>

          <div class="report-text">
            <div class="report-title">Delivery Note</div>
            <div class="report-subtitle">Reports &gt; Summary</div>
          </div>
        </div>

        <div class="report-right">
          <button class="btn-open" type="button" (click)="goToDeliveryNoteSummary()">Open</button>
        </div>
      </div>

    </div>

    <!-- dynamic section (same as your code) -->
    <div class="mt-3">
      <app-reports-sales-by-item *ngIf="activeReport === 'sales'"></app-reports-sales-by-item>
      <app-reports-avarage-margin *ngIf="activeReport === 'margin'"></app-reports-avarage-margin>
      <app-reports-deliveries *ngIf="activeReport === 'delivery'"></app-reports-deliveries>

      <!-- ✅ NEW -->
      <!-- <app-reports-daybook *ngIf="activeReport === 'deliveryNote'"></app-reports-daybook> -->
    </div>

  </div>
</div>
